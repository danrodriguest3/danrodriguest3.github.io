<html>

<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

<script src="gesture-detector.js"></script>
<script src="gesture-handler.js"></script>

<script>
    AFRAME.registerComponent('clickdetection', {
        dependencies: ['raycaster'],
        init: function() {
            document.addEventListener('click', function (evt) {
                switch (evt.detail.intersection.object.el.id) {
                    case 'zorro1':
                        window.open('https://tonic3.com/', 'Tonic3');
                        break;
                    case 'zorro2':
                        window.open('https://tonic3.com/ar-vr', 'Tonic3');
                        break;
                    case 'baby1':
                        window.open('https://tonic3.com/', 'Tonic3');
                        break;
                    case 'baby2':
                        window.open('https://tonic3.com/ar-vr', 'Tonic3');
                        break;
                }
                //alert(evt.detail.intersection.object.el.className + ' - ' + evt.detail.intersection.object.el.id);
            });
        },
    });
    AFRAME.registerComponent('soundhandler', {
        init: function () {
            this.soundEl = document.querySelector('#babysound');
        },
        events: {
            markerFound: function (evt) {
                //alert('FOUND');
                this.soundEl.components.sound.playSound();
            },
            markerLost: function (evt) {
                //alert('LOST');
                this.soundEl.components.sound.stopSound();
            }
        },
    });
</script>

<style>
    .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
    }
</style>

<body style="margin : 0px; overflow: hidden;">

    <div class="arjs-loader">
        <div><h3>Loading Assets</h3><p>005Xa DEBUG</p></div>
    </div>
    <a-scene
        arjs
        embedded 
        renderer="logarithmicDepthBuffer: true; maxCanvasWidth: 1920; maxCanvasHeight: 1920;"
        vr-mode-ui="enabled: false"
        gesture-detector
        soundhandler
        clickdetection>
        <a-assets>
            <a-asset-item id="model" src="./model/baby/scene.gltf">
            </a-asset-item>
            <a-asset-item id="model2" src="./model/fox/scene.gltf">
            </a-asset-item>
            <audio id="sound" src="audio.mp3" preload="auto">
            </audio>
            <audio id="baby" src="baby.mp3" preload="auto">
            </audio>
        </a-assets>
        <a-nft 
            type="nft" 
            url="./marker/t3a/t3a" 
            smooth="true" 
            smoothCount="10" 
            smoothTolerance=".01" 
            smoothThreshold="5" 
            emitevents="true">
            <a-entity
                id="zorro0"
                animation-mixer
                gltf-model="#model2"
                scale="4 4 4"
                rotation="270 0 0"
                class="clickable"
                position="115 -200 0">
            </a-entity>
        </a-nft>
        <a-nft 
            type="nft" 
            url="./marker/t3b/t3b" 
            smooth="true" 
            smoothCount="10" 
            smoothTolerance=".01" 
            smoothThreshold="5" 
            emitevents="true">
            <a-entity
                id="baby0"
                animation-mixer
                gltf-model="#model"
                scale=".15 .15 .15"
                rotation="270 0 0" 
                class="clickable"
                position="115 -200 0">
            </a-entity>
        </a-nft>
        <a-nft 
            type="nft" 
            url="./marker/t3c/t3c" 
            smooth="true" 
            smoothCount="10" 
            smoothTolerance=".01" 
            smoothThreshold="5" 
            emitevents="true">
            <a-entity>
                <a-entity
                    id="baby1"
                    animation-mixer
                    gltf-model="#model"
                    scale=".15 .15 .15" 
                    rotation="270 0 0" 
                    class="clickable"
                    position="100 -200 0">
                </a-entity>
                <a-entity
                    id="zorro1"
                    animation-mixer
                    gltf-model="#model2"
                    scale="4 4 4"
                    rotation="270 0 0"
                    class="clickable"
                    position="130 -200 0">
                </a-entity>
            </a-entity>
        </a-nft>
        <a-nft 
            type="nft" 
            url="./marker/t3d/t3d" 
            smooth="true" 
            smoothCount="10" 
            smoothTolerance=".01" 
            smoothThreshold="5" 
            emitevents="true">
            <a-entity
                id="baby2"
                animation-mixer
                gltf-model="#model"
                scale=".15 .15 .15" 
                rotation="270 0 0" 
                class="clickable"
                position="115 -200 0">
            </a-entity>
        </a-nft>
        <a-entity id="babysound" sound="src: #baby; loop: true;"></a-entity>
        <a-entity sound="src: #sound; autoplay: true; loop: true; volume: 0.4"></a-entity>
        <a-entity>
            <a-entity 
            cursor="fuse: false;" 
            raycaster="objects: .clickable">
            </a-entity>
        </a-entity>
    </a-scene>
</body>

</html>
