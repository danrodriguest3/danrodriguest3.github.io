<html>

<script
    src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<script src="gesture-detector.js">
    this.addEventListener("onefingerstart", window.open());
    this.addEventListener("onefingerend", window.open());
    this.addEventListener("one", window.open());
</script>

<script src="gesture-handler.js"></script>

<script>
    AFRAME.registerComponent('foo', {
        events: {
            click: function (evt) {
                window.open('https://tonic3.com/', 'Tonic3');
            },
        },
});
</script>

<style>
    .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .arjs-loader div {
        text-align: center; 
        font-size: 1.25em;
        color: white;
    }
</style>

<body style="margin : 0px; overflow: hidden;">

    <div class="arjs-loader">
        <div>Loading Assets 002Xd</div>
    </div>

    <div style="position: absolute; bottom: 0; width: 100%; height: 60; background-color: #FFF;">

    </div>
    <a-scene 
        arjs 
        embedded 
        renderer="
            logarithmicDepthBuffer: true; 
            antialias: true;
            "
        id="scene"
        vr-mode-ui="enabled: false"
        gesture-detector
        gltf-model="dracoDecoderPath: ./draco/;"
        >

        <a-assets>
            <a-asset-item id="markerfset" src="./marker.fset">
            </a-asset-item>
            <a-asset-item id="markerfset3" src="./marker.fset3">
            </a-asset-item>
            <a-asset-item id="markeriset" src="./marker.iset">
            </a-asset-item>
            <a-asset-item id="gltf-model" src="./model//scene.gltf">
            </a-asset-item>
        </a-assets>

        <a-nft 
            type="nft" 
            url="/marker" 
            smooth="true" 
            smoothCount="10" 
            smoothTolerance=".01" 
            smoothThreshold="5"
            cursor="fuse: false; rayOrigin: mouse"
            raycaster="objects: .clickable" 
            emitevents="true"
        >

            <a-entity
                foo 
                gltf-model="./model/scene.gltf"
                scale=".25 .25 .25" 
                position="90 -400 20" 
                rotation="270 0 0" 
                class="clickable" 
                gesture-handler="minScale: 0.125; maxScale: 100"
                animation-mixer="clip: mixamo.com; loop: repeat;" >
            </a-entity>
        </a-nft>

        <a-entity camera>
        </a-entity>

    </a-scene>
</body>

</html>
