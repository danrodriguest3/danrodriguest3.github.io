<html>

<script
    src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

<script src="gesture-detector.js"></script>

<script src="gesture-handler.js"></script>

<script>
    AFRAME.registerComponent('clickdetection', {
        dependencies: ['raycaster'],
        init: function() {
            document.addEventListener('click', function (evt) {
                switch (evt.detail.intersection.object.el.id) {
                    case 'obj01':
                        window.open('https://tonic3.com/', 'Tonic3');
                        break;
                    case 'obj02':
                        window.open('https://tonic3.com/ar-vr', 'Tonic3');
                        break;
                }
                //alert(evt.detail.intersection.object.el.className + ' - ' + evt.detail.intersection.object.el.id);
            });
        },
    });
    AFRAME.registerComponent('soundhandler', {
        init: function () {
            this.soundEl = document.querySelector('#babysound');
        },
        events: {
            markerFound: function (evt) {
                console.log('FOUND');
                this.soundEl.components.sound.playSound();
            },
            markerLost: function (evt) {
                console.log('LOST');
                this.soundEl.components.sound.stopSound();
            }
        },
    });
</script>

<style>
    .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .arjs-loader div {
        text-align: center; 
        font-size: 1.25em;
        color: white;
    }
</style>

<body style="margin : 0px; overflow: hidden;">

    <div class="arjs-loader">
        <div><h3>Loading Assets</h3><p>003Xna DEBUG</p></div>
    </div>
    <a-scene 
        arjs
        embedded 
        renderer="
            logarithmicDepthBuffer: true; 
            antialias: true;
            precision: low;
            "
        id="scene"
        vr-mode-ui="enabled: false"
        gesture-detector
        soundhandler
        clickdetection>
        <a-assets>
            <a-asset-item id="00amarkerfset" src="./marker/00a/marker.fset">
            </a-asset-item>
            <a-asset-item id="00amarkerfset3" src="./marker/00a/marker.fset3">
            </a-asset-item>
            <a-asset-item id="00amarkeriset" src="./marker/00a/marker.iset">
            </a-asset-item>
            <a-asset-item id="00bmarkerfset" src="./marker/00a/marker.fset">
            </a-asset-item>
            <a-asset-item id="00bmarkerfset3" src="./marker/00a/marker.fset3">
            </a-asset-item>
            <a-asset-item id="00bmarkeriset" src="./marker/00a/marker.iset">
            </a-asset-item>
            <a-asset-item id="model" src="./model/baby/scene.gltf">
            </a-asset-item>
            <a-asset-item id="model2" src="./model/fox/scene.gltf">
            </a-asset-item>
            <a-assets>
                <audio id="sound" src="audio.mp3" preload="auto"></audio>
            </a-assets>
            <a-assets>
                <audio id="baby" src="baby.mp3" preload="auto"></audio>
            </a-assets>
        </a-assets>
        <a-nft 
            type="nft" 
            url="/marker/00a/marker" 
            smooth="true" 
            smoothCount="10" 
            smoothTolerance=".01" 
            smoothThreshold="5" 
            emitevents="true">
            <a-entity
                id="obj01"
                animation-mixer
                gltf-model="#model2"
                scale="3 3 3" 
                position="90 -600 20" 
                rotation="270 0 0" 
                class="clickable">
            </a-entity>
        </a-nft>
        <a-nft 
            type="nft" 
            url="/marker/00b/marker" 
            smooth="true" 
            smoothCount="10" 
            smoothTolerance=".01" 
            smoothThreshold="5" 
            emitevents="true">
            <a-entity
                id="obj02"
                animation-mixer
                gltf-model="#model"
                scale="3 3 3" 
                position="90 -300 20" 
                rotation="270 0 0" 
                class="clickable">
            </a-entity>
        </a-nft>
        <a-entity id="babysound" sound="src: #baby; loop: true;"></a-entity>
        <a-entity sound="src: #sound; autoplay: true; loop: true; volume: 0.4"></a-entity>
        <a-entity camera>
            <a-entity 
            cursor="fuse: false;" 
            raycaster="objects: .clickable"
            position="0 0 0">
            </a-entity>
        </a-entity>
    </a-scene>
</body>

</html>
